<body>
    <h1>listas</h1>
    <h2>lista desordenada</h2>
    <div>
     tierra 
     arcilla 
     barro 
     rocas
     agua 
     fuego 
     aire 
    </div>
    <h2>lista ordenada</h2>

     <ul>  
        <li>tierra
         <ul>
            <li>arcilla</li>
            <li>barro </li>
            <li>rocas</li> 
         </ul>
        </li>
        <li>agua</li> 
        <li>fuego</li> 
        <li>aire</li> 
    </ul>
     
       </div>

</body>
